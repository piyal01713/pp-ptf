<html>
<head><title>Job Finder</title>
<style>
table, th, td {
    border: 1px solid white;
}
th, td {
    padding: 5px;
}
</style>
</head>
	<body>
		<h2>Apply Form</h2>
		<form  action="formpreview.php" name="myForm" method="Post">
			<table style="width:50%">
				<tr>
					<td>Name: </td>
					<td><input type="text" name="aname" size="30"></td>
				</tr>
				<tr>
					<td>Age: </td>
					<td><input type="number" name="age" min="15" max="60"></td>
				</tr>
				<tr>
					<td>Have Work Experience: </td>
					<td>
					<form>
					<input type="radio" name="experience" value="Yes">Yes</input>   <input type="radio" name="experience" value="No">No</input>
					</form></td>
				</tr>
				<tr>
					<td>Contact Number: </td>
					<td><input type="tel" name="contact" size="10" required pattern="(\+?\d[- .]*){10,11}$"> (Format: 0123456789 / 01123456789) </td>
				</tr>
				<tr>
					<td>E-mail: </span></td>
					<td><input type="email" name="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"> (ex: john_sophie@gmail.com)</td>
				</tr>
			</table>
			<br>
			<input type="reset" value="Reset">
			<input type="submit" value="Apply">
		</form>
	</body>
</html>
